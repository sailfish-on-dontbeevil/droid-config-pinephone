[LEDConfigHybris]

# Choose Vanilla backend
BackEnd=vanilla

# Configure base directories for red/green/blue channels
RedDirectory=/sys/class/leds/red:indicator
GreenDirectory=/sys/class/leds/green:indicator
BlueDirectory=/sys/class/leds/blue:indicator

# No PWM breathing
QuirkBreathing=true
QuirkBreathType=2

[BatteryUDevSettings]
RefreshOnNotify = true
